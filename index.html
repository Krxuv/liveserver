<script>

  // Live
 
function realtime()
{
	if (!document.querySelector("#realtime").checked) return;
	update();
}

dataArea=document.getElementById("data");
dataArea.onkeyup=realtime;

update();

  // Update

function update()
{
	let outty = window.hello.document;
	outty.open();
	let inny=document.getElementById("data");
	outty.write(inny.value);
	outty.close();
};

</script>

<script>

  // Copy

const copyButton = document.getElementById("copy");
const copyText = document.getElementById("data");

copyButton.addEventListener("click", () => {
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
  copyButton.classList.toggle("success");
  copyButton.innerHTML = "Copied";

  setTimeout(function () {
    copyButton.classList.toggle("success");
    copyButton.innerHTML = "Copy!";
  }, 2000);
});

</script>



<script>

  // Clear 
  
function erasetext() {
  document.getElementById("data").value = "";
  
}
</script>
